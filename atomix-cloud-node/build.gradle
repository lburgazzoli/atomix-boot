buildscript {
  repositories {
    maven {
      url "https://plugins.gradle.org/m2/"
    }
  }
  dependencies {
    classpath "org.springframework.boot:spring-boot-gradle-plugin:$versions.spring_boot"
  }
}

apply plugin: "org.springframework.boot"

dependencies {
    api project(':atomix-boot-starter-node')

    implementation "org.hibernate.validator:hibernate-validator:$versions.hibernate_validator"
}