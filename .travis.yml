sudo: false
install: true
language: java

before_install:
  - wget -O ~/codacy-coverage-reporter-assembly-latest.jar $(curl https://api.github.com/repos/codacy/codacy-coverage-reporter/releases/latest | ~/jq -r .assets[0].browser_download_url)
  - curl -s "https://get.sdkman.io" | bash
  - source "$HOME/.sdkman/bin/sdkman-init.sh"
  - sdk version
  - mkdir -p "$HOME/.sdkman/etc"
  - echo "sdkman_auto_answer=true" > "$HOME/.sdkman/etc/config"
  - echo "sdkman_auto_selfupdate=true" >> "$HOME/.sdkman/etc/config"
  - sdk install java 8u144-zulu
  - sdk use java 8u144-zulu
  - java -version

script:
  - ./mvnw -s .travis-settings.xml install deploy

after_success:
  - ./mvnw com.gavinmogan:codacy-maven-plugin:coverage -DcoverageReportFile=atomix-boot-starter-common/target/site/jacoco/jacoco.xml
  - ./mvnw com.gavinmogan:codacy-maven-plugin:coverage -DcoverageReportFile=atomix-boot-starter-replica/target/site/jacoco/jacoco.xml
  - ./mvnw com.gavinmogan:codacy-maven-plugin:coverage -DcoverageReportFile=atomix-boot-starter-client/target/site/jacoco/jacoco.xml
